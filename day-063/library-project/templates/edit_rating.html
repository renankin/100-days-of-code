<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Rating</title>
  </head>
  <body>
    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
      <p>Book name: {{ book.title }}</p>
      <p>Current rating: {{ book.rating }}</p>
      <input type="text" placeholder="New Rating" name="rating">
      <button type="submit">Edit Rating</button>
    </form>
  </body>
</html>
